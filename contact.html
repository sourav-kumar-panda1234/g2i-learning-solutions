<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | G2I Learning</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="forms.js"></script>
</head>
<body>
  <header class="site-header">
    <nav class="navbar container">
      <a href="index.html" class="brand">G2I Learning</a>
      <ul class="nav">
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="clients.html">For Clients</a></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <h1>Contact Us</h1>
    <form id="contactForm" class="form">
      <div class="grid grid-2">
        <label>Full Name<input required name="name" /></label>
        <label>Email<input required type="email" name="email" /></label>
      </div>
      <label>Message<textarea required name="message"></textarea></label>
      <button class="btn" type="submit">Send</button>
      <p id="contactMsg" class="muted"></p>
    </form>
    <div class="map card">
      <h3>Our Office</h3>
      <p>Nayapali,Odisha, India</p>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d556.2620113187626!2d85.8
        0920162527994!3d20.297375712000978!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a
        1909d626fffc1d%3A0xe19f5ac0b78f8e62!2sNayapalli%2C%20Bhubaneswar%2C%20Odisha!5e0!3m2!1sen!
        2sin!4v1757149706418!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfull
        screen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </main>
</body>
</html>
