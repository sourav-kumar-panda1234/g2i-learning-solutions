<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | G2I Learning</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="forms.js"></script>
</head>
<body>
  <header class="site-header">
    <nav class="navbar container">
      <a href="index.html" class="brand">G2I Learning</a>
      <ul class="nav">
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="clients.html">For Clients</a></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <h1>Contact Us</h1>
    <form id="contactForm" class="form">
      <div class="grid grid-2">
        <label>Full Name<input required name="name" /></label>
        <label>Email<input required type="email" name="email" /></label>
      </div>
      <label>Message<textarea required name="message"></textarea></label>
      <button class="btn" type="submit">Send</button>
      <p id="contactMsg" class="muted"></p>
    </form>
    <div class="map card">
      <h3>Our Office</h3>
      <p>Bengaluru, India</p>
      <iframe title="Map" width="100%" height="200" src="https://maps.app.goo.gl/otgpM2j11nMyNhLeA"></iframe>
    </div>
  </main>
</body>
</html>
