<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard | G2I</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="auth.js"></script>
</head>
<body>
  <header class="site-header">
    <nav class="navbar container">
      <a href="index.html" class="brand">G2I Learning</a>
      <ul class="nav">
        <li><a href="#" onclick="logout()">Logout</a></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <h1>Welcome, <span id="teacherName"></span></h1>
    <h2>Classroom Tools</h2>
    <div class="grid grid-3">
      <article class="card"><h3>Upload Resource</h3><p>Coming soon (backend).</p></article>
      <article class="card"><h3>Student Progress</h3><p>Preview analytics (demo).</p></article>
      <article class="card"><h3>Assignments</h3><p>Create and review (demo).</p></article>
    </div>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const user = currentUser();
      if (!user || user.role !== 'teacher') return location.href = 'login.html';
      document.getElementById('teacherName').textContent = user.name || user.email;
    });
  </script>
</body>
</html>
